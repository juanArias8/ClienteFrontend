<h2 class="h2">Clientes registrados</h2>
<div class="container" style="height: 60vh; overflow-y: auto;">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody  ng-repeat="customer in customers">
            <tr>
                <td>{{customer.nombre}}</td>
                <td>{{customer.email}}</td>
                <td><a ng-click="updateCustomer(customer.customerId)" class="btn btn-success">Editar</a></td>
                <td><a ng-click="deleteCustomer(customer.customerId)" class="btn btn-danger">Eliminar</a></td>
            </tr>
        </tbody>
    </table>
</div>
<hr class="hr"/>
<a ng-click="createCustomer()" class="btn btn-primary btn-success">Crear cliente</a>
